<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Search Requests</h1>
        <form action="{{ url_for('search_requests') }}" method="GET">
            <div class="form-group">
                <input type="text" class="form-control" name="query" placeholder="Type to search for requests...">
                <button type="submit" class="btn btn-primary mt-3">Search</button>
            </div>
        </form>
        <!-- Display search results -->
        {% if search_results %}
            <div class="list-group">
                {% for request in search_results %}
                    <a href="{{ url_for('request_details', request_id=request.id) }}" class="list-group-item list-group-item-action flex-column align-items-start">
                        <h5 class="mb-1">{{ request.title }}</h5>
                        <p class="mb-1">{{ request.description }}</p>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info" role="alert">
                No requests found. Please try a different search query.
            </div>
        {% endif %}
    </div>


</body>
</html>
