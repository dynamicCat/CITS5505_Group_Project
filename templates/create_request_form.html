<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Request</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Create a New Request</h2>
        <p>Fill out the form below to post a new request.</p>

        <!-- Create Request Form -->
        <form action="/create_request" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe your request" required></textarea>
            </div>

            <!-- Optional: Other fields like categories, tags, rewards, etc. can be added here -->

            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>

        <!-- Include links back to the dashboard -->
        <hr>
        <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
