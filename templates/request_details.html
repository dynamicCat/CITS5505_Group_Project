<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">RequestHub</a>
            <!-- Navbar content omitted for brevity -->
        </div>
    </nav>
    <div class="container mt-5">
        <h1>{{ request.title }}</h1>
        <p><strong>Description:</strong> {{ request.description }}</p>

        <!-- Display responses -->
        <h2>Responses:</h2>
        {% if responses %}
            <ul class="list-group">
                {% for response in responses %}
                    <li class="list-group-item">
                        <strong>{{ response.user.username }}:</strong>
                        <p>{{ response.response_text }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No responses yet.</p>
        {% endif %}
      
        <a href="{{ url_for('accept_request', request_id=request.id) }}" class="btn btn-success">Accept Request</a>
    </div>
</body>
</html>

</html>
