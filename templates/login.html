<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
   
    <!-- JS -->
    <script src="{{ url_for('static', filename='js/js.js') }}"></script>
</head>

<body>
    <header id="header">
        <h1><a href="{{ url_for('home') }}">RequestHub</a></h1>
        <nav id="nav">
            <ul>
                <li><a href="#banner">Home</a></button></li>
                <li><a href="#about-us">About</a></li>
                <li><a href="#app-function">Product</a></li>
                <li><a href="#key-developers">Developers</a></li>
                <li><a href="#contact">contact us</a></li>
                <li><a href="{{ url_for('register') }}" class="button">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="login-container">
            <img src="{{ url_for('static', filename='images/login_page_img.jpg') }}" alt="Login Image" class="login-image">
            <div class="login-form">
                <h1>Login</h1>
                {% if error_message %}
                    <div class="custom-alert">
                        {{ error_message }}
                        <button type="button" class="custom-close" aria-label="Close" onclick="dismissAlert(this)">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}     

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
